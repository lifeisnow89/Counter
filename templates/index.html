<!DOCTYPE html>
<html lang="en">
    <style>
        btn:hover {
            opacity: .9;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Counter</title>
</head>
<body>
    <h1 class="bg-secondary text-center">Counter</h1>
    <p class="text-center">{{session['counter']}} time(s)</p>
    <div class="col-2 flex justify-around mx-auto">
        <a href="/" onmousedown="noise.play()" class="btn btn-primary">Another 1</a>
        <a href="/reset" class="btn btn-secondary">RESET</a>
        <button onmousedown="noise.play()">Test</button>
    </div>
    <script>
        var noise = new Audio();
        noise.src = "sound-5.mp3" 
    </script>
</body>
